<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to Devops University!</h1>
    <p>Sign up to the platform to access all important notes & lectures.</p>

   <form action="http://localhost:5050/addUser" method="POST" id="signupForm">
        <div class="field">
            <label for="email">Email: </label>
            <input type="text" placeholder="example@email.com" name="email">
        </div>
        <div class="field">    
        <label for="username">Username: </label>
            <input type="text" placeholder="example" name="username">
        </div>
        <div class="field">
            <label for="password">Password: </label>
            <input type="password" placeholder="password" name="password">
        </div>
        <button id="formBtn">Create Account</button>
    </form>
</body>
</html>
